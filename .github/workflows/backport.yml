name: Backport
on:
  pull_request_target:
    types:
      - closed
      - labeled

jobs:
  backport:
    name: Backport
    runs-on: ubuntu-latest

    if: >
      github.event.pull_request.merged
      && (
        (
          github.event.action == 'closed'
          && contains(join(github.event.pull_request.labels.*.name), 'backport')
        )
        || (
          github.event.action == 'labeled'
          && contains(github.event.label.name, 'backport')
        )
      )
    steps:
      - name: Generate a token to create a backport PR
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PULL_REGUESTER_APP_ID }}
          private-key: ${{ secrets.PULL_REGUESTER_PRIVATE_KEY }}

      - name: Backport Bot
        id: backport
        uses: m-kuhn/backport@v1.2.7
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
